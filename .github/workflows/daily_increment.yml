name: Daily Increment

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6:00 AM UTC
  workflow_dispatch: # Enables manual triggering of the workflow

jobs:
  increment_number:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Increment Script
        run: |
          echo "Running increment script"
          python update_number.py

      - name: Commit Changes
        run: |
          git config --global user.name "awaisattiq"
          git config --global user.email "youremail@example.com"
          git add number.txt
          git commit -m "Daily increment update"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/awaisattiq/NothingFancy.git
